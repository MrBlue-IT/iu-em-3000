<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Em có iu anh hongg 💘</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #ffd6e7;
      overflow: hidden;
    }

    h1 {
      color: #ff3366;
      font-size: 40px;
      margin-top: 60px;
    }

    p {
      font-size: 20px;
      color: #d70040;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid red;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #no {
      background-color: #ff4d4d;
      color: white;
    }

    #yes {
      background-color: white;
      color: red;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatDown 4s linear infinite;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-50px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Em có iu anh khônggggg 👉👈</h1>
  <p>Nếu anh không chọn hoặc thoát là em ghét anhh rồi 😡</p>

  <button id="no" class="btn">Không iu anhh 😠</button>
  <button id="yes" class="btn">có iuuu anh 🐱</button>

  <script>
    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 40));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    document.getElementById('yes').onclick = () => {
      alert("Anh cũng iu emmmmm 💖");
    };

    // Tạo trái tim bay
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '💖';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }, 300);
  </script>
</body>
</html>
