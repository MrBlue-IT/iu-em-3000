<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Em còn thương anh hongg 💘</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background-color: #e0ebf5;
    }
    h1 {
      color: #ff3366;
      font-size: 40px;
      margin-top: 60px;
    }
    p {
      font-size: 20px;
      color: #d70040;
    }
    img {
      width: 200px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid red;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #no {
      background-color: #ff4d4d;
      color: white;
    }
    #yes {
      background-color: white;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Em còn thương anh nữaaa hongg 👉👈</h1>
  <p>Nếu em không chọn hoặc thoát là em ghét anh đó 😡</p>
  <img src="https://i.pinimg.com/originals/f1/e4/3a/f1e43ae7c372f8c6cd0b7926bdbf1682.gif" alt="cute dog" />
  <br />
  <button id="no" class="btn">Hết thương rồi 😠</button>
  <button id="yes" class="btn">Còn thương anh lắmm 🥹</button>

  <script>
    const noBtn = document.getElementById('no');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 40));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    document.getElementById('yes').onclick = () => {
      alert("Anh cũng thương em nhìu lắm luôn á 💖");
    };
  </script>
</body>
</html>
